<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory game. Find matching pairs of animals. For fun and to improve short-term memory."/>
    <meta name="keywords" content="game, memory, memory game, card-matching game, pairs, pexeso, animals">
    <title>Lost in the Wild | Memory Game</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
    <header>
        <div id="title" class="container">
            <h1>Lost in the Wild</h1>
            <h2>Memory Game</h2>
        </div>
    </header>

    <!-- Main Menu -->
    <div id="menu" class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <button id="easy-button" class="difficulty-button btn button-warning button-active" data-value="3">Easy</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <button id="medium-button" class="difficulty-button btn button-warning" data-value="6">Medium</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <button id="hard-button" class="difficulty-button btn button-warning" data-value="9">Hard</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <button id="play-button" class="play-button btn btn-primary">Play!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <button class="rules-button btn btn-info">Rules</button>
            </div>
        </div>
    </div>

    <!-- Game Board -->
    <div id="game" class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <div>Moves: <span id="moves-counter">0</span></div>
            </div>
            <div class="col-3">
                <div>Time elapsed: <span id="time-counter">0</span></div>
            </div>
        </div>
        <div id="board" class="container">
            <!-- board will be dynamically built by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Link to JavaScript file & no script error -->
    <script src="assets/js/cards.js"></script>
    <script src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
